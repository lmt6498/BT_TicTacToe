<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="Player1" onclick="changeValue1()">
<input type="button" value="Player2" onclick="changeValue2()">
</body>
</html>
<script>
    let b = document.getElementById("carogame");

    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
    }

    for (let i = 0; i < 5; i++) {
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='Player1' onclick='changeValue1()'>"
    data += "<br/><br/><input type='button' value='Player2' onclick='changeValue2()'>"
    b.innerHTML = data;

    function changeValue1() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "X";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/><input type='button' value='Player2' onclick='changeValue2()'>"
        b.innerHTML = "<hr/>" + data;

        if(board[0][0] == board[0][1] && board[0][1] == board[0][2]){
            alert(board[0][0] +" Win");
        }
        console.log(board);
    }
    function changeValue2() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "O";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Player1' onclick='changeValue1()'>"
        b.innerHTML = "<hr/>" + data;
        if(board[0][0] == board[0][1] && board[0][1] == board[0][2]){
            alert(board[0][0] +" Win");
        }
        console.log(board)
    }


</script>
